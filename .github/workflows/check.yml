name: Check
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint
        run: yarn lint
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Prettier
        run: yarn prettier
  test:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: yarn test:sypress
